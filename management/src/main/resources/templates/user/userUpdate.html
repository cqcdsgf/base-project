<script type="text/javascript"  th:inline="javascript">
    $(function(){
        $( '#userUpdateForm tbody' ).empty();
        var roles = [[${authUser.roles}]];

            var el = '<tr>';
            var temp ="roles[" + i + "].id";
            if( n.selected ) {
                el += '<td><input type="checkbox" name="roles[' + i + '].id" checked="checked" value="' + n.id +'" /></td>';
            } else {
                el += '<td><input type="checkbox" name="roles[' + i + '].id" value="' + n.id + '" /></td>';
            }

            el += '<td>' + n.name + '</td>';
            el += '<input type="hidden" name="roles[' + i + '].name" value="' + n.name + '" />';

            el += '<td >' + n.summary + '</td>';
            el += '<input type="hidden" name="roles[' + i + '].summary" value="' + n.summary + '" />';

            el += '</tr>';
            alert(el);
            $( '#userUpdateForm tbody' ).append( el );
        } );
