<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <meta name="description" content="修改权限"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>修改权限</title>

    <link rel="stylesheet" href="../../static/plugin/bootstrap-3.3.7/css/bootstrap.min.css"
          th:href="@{/plugin/bootstrap-3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/custom.common.css"
          th:href="@{/css/custom.common.css}">
</head>
<body>

<div th:replace="/layout/header :: header"></div>

<div class="container main">

    <ol class="breadcrumb">
        <li><a th:href="@{/permission/toQueryList}">权限管理</a></li>
        <li class="active">修改权限</li>
    </ol>

    <div th:unless="${errorMessage==''}" class="col-md-10 col-md-offset-2 alert alert-danger" >
        <span class="close" data-dismiss="alert">&times;</span>
        <p class="" th:text="${errorMessage}"></p>
    </div>

    <form id="permissionUpdateForm" method="post" class="form-horizontal" th:action="@{/permission/update}">
        <div class="form-group hidden">
            <lable class="col-md-2 control-label">权限ID</lable>
            <div class="col-md-10">
                <input type="text" class="form-control" id="id" name="id" th:value="${permission.id}" placeholder="权限ID" />
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-2 control-label">权限名称</lable>
            <div class="col-md-10">
                <input type="text" class="form-control" id="name" name="name" th:value="${permission.name}" placeholder="权限名称" />
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-2 control-label">权限值</lable>
            <div class="col-md-10">
                <input type="text" class="form-control" id="value" name="value" th:value="${permission.value}" placeholder="权限值" />
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-2 control-label">url</lable>
            <div class="col-md-10">
                <input type="text" class="form-control" id="url" name="url" th:value="${permission.url}" placeholder="url" />
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-2 control-label">摘要说明</lable>
            <div class="col-md-10">
                <input type="text" class="form-control" id="summary" name="summary" th:value="${permission.summary}" placeholder="摘要说明" />
            </div>
        </div>
    </form>
    <form id="permissionDeleteForm" method="post" class="form-horizontal" th:action="@{/permission/delete}">
        <input type="hidden" th:name="id" th:value="${permission.id}"/>
    </form>


    <div class="btn-group row center-block">
        <div class="btn-group col-md-offset-2">
            <button type="submit" class="btn btn-primary btn-sm" th:text="修改权限" onclick="$('#permissionUpdateForm').submit();"></button>
        </div>
        <div class="btn-group">
            <button type="submit"  class="btn btn-danger btn-sm" th:text="删除权限" onclick="$('#permissionDeleteForm').submit();"></button>
        </div>
    </div>

</div>

<div th:replace="/layout/footer :: footer"></div>

<script src="../../static/plugin/jquery-1.12.4/jquery-1.12.4.min.js"
        th:src="@{/plugin/jquery-1.12.4/jquery-1.12.4.min.js}"></script>

<script type="text/javascript" src="../../static/plugin/jquery-validation-1.17.0/jquery.validate.js"
        th:src="@{/plugin/jquery-validation-1.17.0/jquery.validate.js}"></script>

<script src="../../static/plugin/bootstrap-3.3.7/js/bootstrap.min.js"
        th:src="@{/plugin/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

<script type="text/javascript">
    $().ready( function () {
        $( "#permissionUpdateForm" ).validate( {
            rules: {
                name: "required",
                value: "required",
                url: "required"
            },
            messages: {
                name: "请输入权限名称",
                value: "请输入权限值",
                url: "请输入URL"
            }
        } );
    } );
</script>
</body>
</html>
