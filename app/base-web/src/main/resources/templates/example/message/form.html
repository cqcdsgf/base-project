<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="example/fragments :: head('Messages : Create')">
</head>
<body>
<div th:replace="example/fragments :: navbar"></div>
<div class="container">
    <h2 class="row text-center">Messages : Create</h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="messageForm" class="form-horizontal" th:action="@{/(form)}" th:object="${message}" action="#" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="row alert alert-danger">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Id</label>
                    <div>
                        <!--<input type="text" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'"/>-->
                        <input type="text" th:field="*{id}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="control-label">Summary</label>
                    <div>
                        <!--<input type="text" th:field="*{summary}" th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>-->
                        <input type="text" th:field="*{summary}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="control-label">Message</label>
                    <div>
                        <!--<textarea th:field="*{text}" th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>-->
                        <textarea th:field="*{text}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row form-actions text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="example/fragments :: bottom"></div>
</body>
</html>
