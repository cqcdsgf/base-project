<!DOCTYPE html>
<html lang="zh" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/plugin/bootstrap-3.3.7/css/bootstrap.min.css" th:href="@{/plugin/bootstrap-3.3.7/css/bootstrap.min.css}" />
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="container">

    <div class="starter-template">
        <p th:if="${error}" class="bg-warning" th:text="${error}"></p><!-- 1 -->
        <input width="100%" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />`

        <h2>注册</h2>
        <form name="form" th:action="@{/security/register}" action="/security/register" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" class="form-control" name="username" value="" th:value="${username}" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="密码" />
            </div>
            <input type="submit" id="register" value="register" class="btn btn-primary" />
        </form>
    </div>

</div>

</body>
</html>
